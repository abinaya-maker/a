<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and Java Example</title>
    <style>
        /* CSS Section */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        #output {
            background: #e4e4e4;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- HTML Section -->
    <header>
        <h1>HTML, CSS, and Java Simulation</h1>
    </header>
    <main>
        <h2>Sample Java Program</h2>
        <p>The following Java program is simulated using JavaScript:</p>
        <pre>
<code>
public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}
</code>
        </pre>
        <button onclick="runJavaProgram()">Run Java Program</button>
        <div id="output"></div>
    </main>
    <footer>
        <p>Created by Alina</p>
    </footer>
    <!-- JavaScript Section -->
    <script>
        function runJavaProgram() {
            // Simulate Java program output using JavaScript
            const outputDiv = document.getElementById("output");
            outputDiv.textContent = "Hello, World!";
        }
    </script>
</body>
</html>
