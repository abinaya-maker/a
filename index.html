<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Integration Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My FOSS Project</h1>
    </header>
    <main>
        <h2>About this page</h2>
        <form method="post">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Include Java Logic -->
        <%
            String name = request.getParameter("name");
            if (name != null && !name.isEmpty()) {
                out.println("<h3>Hello, " + name + "!</h3>");
            }
        %>
    </main>
    <footer>
        <p>Copyright Â© 2024 My FOSS Project</p>
    </footer>
</body>
</html>
